plugins {
    id 'io.qameta.allure' version '2.11.2'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.9.0'
    implementation 'io.qameta.allure:allure-testng:2.27.0'
}

test {
    useTestNG()
}